    <!--you can access the multiple files at a time using multiple in input tag and you can also select what type of file you want to select using accept='video/mp4' and you want to access all types of extensions in videos or others you can use accept = 'video/*' or 'images/* or 'audio/*' --> 
    <div id="input" class="w-50 m-4">
        <input type="file" name="" id="files" class="form-control"  onchange="validateFile(event)">
        <button class="m-4 btn btn-primary" type="button" onclick="shareFile()">Share</button>
